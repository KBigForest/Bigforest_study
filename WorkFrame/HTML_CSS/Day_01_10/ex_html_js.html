<!DOCTYPE html>
<html>
    <head>
        <title>MYWEB</title>
        <!-- 내부 스크립트 코드 -->
        <script>
            //변수 선어
            var msg="Hello javascript";
            //print(msg)->진짜 프린트로 들어감
            console.log("Hello JS")
            console.log(msg)
            var msg="좋은 사람";
            console.log(msg)
        </script>
    </head>
    <body>
        <!-- 내부스크립트 코드 -->
        <script>
            document.write("Loading...")
        </script>
        <!-- 내부스크립트 코드 -->
        <script>
            var msg="반갑다 javascript";
            console.log("Good Luck Happy Day")
            console.log(msg)
        </script>

        </button>

            }

    </body>
</html>
