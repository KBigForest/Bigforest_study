<!-- HTML리스트 태그 ===========================================
1. 순서 없는 리스트 (unordered list)
    - <ul>
            <li></li>
            <li></li>
    - </ul>
2. 순서 있는 리스트 (ordered list)

    - <ol>
        <li> ~ </li>
        <li> ~ </li>
        <li> ~ </li>
    - </ol>
    * 속성 type = "1" : 기본값
                A, a, I, i
    * 속성 start ="1" : 기본값
                해당 값부터 시작

===============================================================-->
<!DOCTYPE html>
<html>
    <head>
        <title> 나의 WEB SERVER </title>
    </head>
    <body>
        <h5> 순서 없는 리스트 태그</h5>
        <ul>
            <li>딸기</li>
            <ul>
                <li>빨강</li>
            </ul>
            <li>바나나</li>
            <ul>
                <li>노랑</li>
            </ul>
            <li>청포도</li>
            <ul>
                <li>초록</li>
            </ul>
        </ul>
        <br>
        
        <h5> 순서 있는 리스트 태그</h5>
        <ol type="A", start="5">
            <li>딸기</li>
            <li>바나나</li>
            <li>청포도</li>
        </ol>
    </body>
</html>
