<!-- HTML 텍스트 관련 테그 =====================================================
1. <a> ~ </a> : anchor 약자, 하이퍼링크 의미
              - 속성 href : Hyptertext Reference 약자
                          * <a herf='URL'></a>
              - 속성 target : URL 페이지가 열릴 위치
                          * _self : 기본값 : 현재 창
                          * _blank : 새창, 새탭                    
                          * _parent : 현재 페이지보다 위
                          * _top : root에서 해당 문서 열기

2. <img src='이미지경로'> ~ </img> : image 약자, 웹 페이지에 이미지 표시
              - 속성 src : 이미지가 있는 URL, 경로
              - 속성 alt : alternate, 이미지 텍스트 추가(이미지가 표시 안될때 나오는 것; 즉 대안!)
              - 속성 width, height = '숫자' : 크기 조정
              이미지의 경우 코드안에 구현하는 것이 아니라 새로운 파일에다가 만들어 넣고 가져옴.
