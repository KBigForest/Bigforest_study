<!-- HTML 기본 태그 =================================================
1. <h1 ~ h6> ~ </h1 ~ /h6> : 헤더라인 태그
2. <p> ~</p> : 문단/단락 태그
3. <br> , <br/> : 줄바꿈 태그
4. <hr>  : 수평선 태그
5. <pre> ~ </pre> : 입력 그대로 출력
====================================================================
 -->
<!DOCTYPE html>
<html>
    <head>
        <title>HTML 시작</title>
    </head>
<body>
    <!-- h1 ~ h6은 헤더라인 글자 굵게 글자 두껍게 자동으로 줄바꿈 -->
    <h1>헤드라인 1 : 가장 크고 굵은 글짜</h1>
    <h3>헤드라인 3 : 중간 글짜</h3>
    <h6>헤드라인 6 : 가장 얇은 글짜</h6>
    <!-- hr태그 : 가로 수평선 horizontal 약자 -->
    <hr> 본문 내용</br>
    GOOD LUCK</br>
    GOOD LUCK<br>
    <!-- 단락/문단 태그 위/아래 글자와 일정 간격 생성-->
    <p> 
    Good Luck
    </p>
    <p> 
    Good Luck</b>
    <b>Good Luck
    </p>
    <p>
    오늘은 월요일
    내일은 화요일
    </p>
    <!-- pre태그 : 입력한 그대로 표시 -->
<pre>
ㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎㅎ
ㅇㅇㄹㄴㅁㅇㄹ
ㄴㅁㅇㅁㄴ
입력한대로
</pre>
</body>
</html>
