<!-- HTML 기본 태그 =================================================
1. <b> ~ </b> : bold약자 글자를 굵게
2. <strong> ~ </strong> : 글자를 굵게
3. <i> ~ </i> : italic 이텔릭체 출력(기울여서 출력)
4. <em> ~ </em> : emphasize 약자로 italic처럼 출력, 중요의미 내포
5. <small> ~ </small> : 텍스트를 작게 표시
6. <sup> ~ </sup> 태그 : supber subscript 약자, 윗첨자
7. <sub> ~ </sub> 태그 : subscript 약자, 아래 첨자
8. <ins> ~ </ins> 태그 : insert 약자, 삽입된 텍스트 이미로 밑줄이 그어짐
9. <del> ~ </del> 태그 : delete 약자, 글자 가운데 선 그어짐
10. <mark> ~ </mark> 태그 : 글자 위에 색 입히기, 강조 의미, 중요의 의미
==================================================================== -->
<!DOCTYPE html>
<html>
    <head>
        <title> 나의 HTML 시작 </title>
    </head>
    <body>
        <h3> 텍스트 관련 태그 살펴보기</h3>
        오늘은<b> 월요일</b>입니다.<br/>
        금요일에는 <strong>프로젝트 발표</strong>가 있습니다. ㅠㅠ<br/>
        이것을 <i>이텔릭체</i>라고 하는 군요!^^<br/>
        지금 <em>이텔릭처</em>라고 하는 군요!^^<br/>
        <p>
            텍스트 관련 태그가 <small>많군요 ㅠㅠ</small><br/>
            위첨자 나타내기 오늘<sup>(1)</sup>이군요<br/>
            아래 첨자 나타내기 오늘<sub>(1)</sub>이군요<br/>
        </p>
        <p>
            <h4>
                글자 추가/삭제/강제 관련태그
            </h4>
            오늘은 <del>일요일</del><ins>월요일</ins>입니다.<br/>
            금요일은 <mark>발표날</mark>입니다.<br/>
        </p>
    </body>

</html>
